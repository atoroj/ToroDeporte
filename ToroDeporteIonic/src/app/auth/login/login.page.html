<ion-header>
  <ion-toolbar>
    <ion-title text-center>Toro deporte</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-col>
      <div class="ion-text-center">
        <br>
        <img class="icon" src="assets/logo.png" style="width: 15%;">
        <div class="alert alert-danger m-4" *ngIf="errorLogin">
          Usuario o contraseña incorrectos.
        </div>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="usernameEmpleado" type="text" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="contrasenaEmpleado" type="password" name="contrasena"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="login()" expand="block">Login</ion-button>
      </div>
    </ion-col>
  </ion-grid>
</ion-content>
