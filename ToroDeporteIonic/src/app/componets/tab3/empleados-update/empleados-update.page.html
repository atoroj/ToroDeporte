<ion-header>
  <ion-toolbar>
    <ion-title text-center>Crear o editar empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-row class="m-3">
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombreEmpleado" type="text" maxlength="30" name="nombre"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input [(ngModel)]="apellidoEmpleado" type="text" maxlength="40" name="apellido"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="m-3">
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">DNI</ion-label>
        <ion-input [(ngModel)]="dniEmpleado" type="text" name="dni" maxLength="9"></ion-input>
      </ion-item>
    </ion-col>
    <!-- <ion-col size="4">
      <ion-item>
        <ion-label position="floating">Cargo</ion-label>
        <ion-input [(ngModel)]="cargoEmpleado" type="text" name="cargo"></ion-input>
      </ion-item>
    </ion-col> -->
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Cargo</ion-label>
        <ion-select [(ngModel)]="cargoEmpleado">
          <ion-select-option value="ROLE_ENCARGADO">Encargado</ion-select-option>
          <ion-select-option value="ROLE_DEPENDIENTE">Dependiente</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="m-3">
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="usernameEmpleado" maxlength="15" type="text" name="username"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6" >
      <ion-item *ngIf="!isEdit">
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="contrasenaEmpleado" maxlength="15" type="password" name="contrasena"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <br>
  <ion-button color="danger" expand="block" (click)="cancelEmpleado()">Cancelar</ion-button>
  <ion-button expand="block" [disabled]="disabledButton()" (click)="createEmpleado()">Enviar</ion-button>
</ion-content>
