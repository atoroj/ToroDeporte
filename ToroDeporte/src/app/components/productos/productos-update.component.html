<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <div>
   <h2>Crear producto</h2>
  </div>
  <hr/>
  <div class="row justify-content-center">
      <div class="col-12">
      <form [formGroup]="productoForm">
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="nombre" class="col-form-label">Nombre</label>
            <input type="text" class="form-control form-control-sm" formControlName="nombreProducto" name="nombre">
          </div>
          <div class="form-group col-md-5">
            <label for="categoria" class="col-form-label">Categoria</label>
            <input type="text" class="form-control form-control-sm" formControlName="categoriaProducto" name="categoria">
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="precio" class="col-form-label">Precio</label>
            <input type="text" class="form-control  form-control-sm" formControlName="precioProducto" name="precio">
          </div>
          <div class="form-group col-md-5">
            <label for="coste" class="col-form-label">Coste</label>
            <input type="text" class="form-control  form-control-sm" formControlName="costeProducto" name="coste">
          </div>
        </div>
        <div class="form-row">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" (click)="subirFoto()" type="button" id="fotoProducto">Guardar</button>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputFoto" aria-describedby="fotoProducto" (change)="cambiarFoto($event)">
              <label class="custom-file-label" for="inputFoto">Seleccionar archivo</label>
            </div>
          </div>
        </div>
        <div *ngIf="progreso > 0" class="progress">
          <div class="progress-bar" role="progressbar" [ngStyle]="{width: progreso+'%'}" style="background:#f2545b;" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
            <div style="color: #000; font-size: 18px; font-weight: 500;">{{progreso}}%</div>
          </div>
        </div>
        <br/>
        </form>
          <div class="text-right">
            <button class="btn btn-danger ml-1" (click)="cancelProducto()" role="button">
              <fa-icon [icon]="faBan"></fa-icon>&nbsp;<span>Cancelar</span>
            </button>
            <button class="btn btn-primary ml-1" (click)="createProducto()" role="button">
              <fa-icon [icon]="faSave"></fa-icon>&nbsp;<span>Guardar</span>
            </button>
            <!-- <button class="btn btn-primary btn-sm ml-1" role="button">Editar</button> -->
          </div>
      
    </div>
  </div>

  </div> -->
